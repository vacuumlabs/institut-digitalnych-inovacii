name: CI/CD to prod

on:
  push:
    branches: [ master ]


permissions:
  contents: read
  id-token: write

jobs:
  build_and_push_docker_image:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Google Auth from the pipeline
        id: auth
        uses: "google-github-actions/auth@v0"
        with:
          token_format: "access_token"
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Docker Auth to Google Cloud Artifact Registry
        id: docker-auth
        uses: "docker/login-action@v2"
        with:
          username: "oauth2accesstoken"
          password: "${{ steps.auth.outputs.access_token }}"
          registry: "${{ secrets.REGION }}-docker.pkg.dev"

      - name: Build and Push docker image
        run: |-
          DOCKER_IMAGE_NAME="${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID_ARTIFACT_REGISTRY }}/vl-zis-prod-repository/${{ secrets.SERVICE }}"
          docker build -t "$DOCKER_IMAGE_NAME:${{ github.sha }}" -t "$DOCKER_IMAGE_NAME:latest" ./
          docker push "$DOCKER_IMAGE_NAME" --all-tags

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          project_id: ${{ secrets.PROJECT_ID_CLOUD_RUN }}
          service: ${{ secrets.SERVICE}}
          region: ${{ secrets.REGION }}
          image: ${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID_ARTIFACT_REGISTRY }}/vl-zis-prod-repository/${{ secrets.SERVICE }}:${{ github.sha }}
